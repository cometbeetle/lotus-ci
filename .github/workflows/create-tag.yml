name: Create tag

on:
  push:
    branches: 
      - main

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TAG_DEPLOY_KEY }}

      - name: Create tag
        run: |
          TAG_NAME=$(date --rfc-3339=date)
          git tag $TAG_NAME
          git push origin $TAG_NAME