name: Create tag and image

on:
#  push:
#    branches: 
#      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create tag
        run: |
          TAG_NAME=$(date --rfc-3339=date)
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-image:
    uses: ./.github/workflows/deploy-image.yml
    needs: create-tag
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write